<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLOW EDITOR</title>
    <link rel="stylesheet" href="lib/base.css">
    <link rel="stylesheet" href="lib/editor.css">
</head>
<body>
    <!-- <h1 class="header">【配置文件编辑器】</h1><br> -->
    <div id="editor">
        <div id="group" class="group"></div>
        <hr>
        <div id="component" class="component"></div>
        <div id="board" class="board">
            <div id="init" class="init">
                <div id="init-title" class="title">★ 组件全局配置</div>
            </div>
            <div id="block" class="block">
                <div id="block-title" class="title">★ 公共组件定义</div>
            </div>
            <div id="before" class="before">
                <div id="before-title" class="title">
                    ★ 前置流程配置
                    <span id="before-add" class="add-item">+</span>
                </div>
            </div>
            <div id="flow" class="flow">
                <div id="flow-title" class="title">
                    ★ 执行流程配置
                    <span id="flow-add" class="add-item">+</span>
                </div>
            </div>
            <div id="after" class="after">
                <div id="after-title" class="title">
                    ★ 后置流程配置
                    <span id="after-add" class="add-item">+</span>
                </div>
            </div>
            <div id="constant" class="constant">
                <div class="title">
                    ★ 全局常量配置
                    <span id="constant-add" class="add-item">+</span>
                </div>
            </div>
        </div>
    </div>
    <div><hr style="width: 100%;"></div>

    <div class="opt-tool">
        <div id="opt-tool-check" class="button">检查</div>
        <div id="opt-tool-save" class="button">保存</div>
        <div id="opt-tool-export" class="button">导出</div>
        <div id="opt-tool-import" class="button">导入</div>
    </div>
    <div><hr style="width: 100%;"></div>
    
    <div id="check-res-list" class="check-res-list">
        <span class="title" >检查结果：</span>
        <div>
            <span class="item" >暂无</span>
        </div>
    </div>
    <div><hr style="width: 100%;"></div>

    <div id="window">
        <div id="check-board-window" class="simply-window" style="display: none;">
            <div class="title">
                选择面板
                <span id="check-board-window-close" class="close">X</span>
            </div>
            <div class="body">
                <div class="item">
                    <input id="check-board-source-key" type="hidden" />
                </div>
                <div class="item">
                    <div class="label">面板：</div>
                    <div class="control">
                        <select id="check-board-select"></select>
                    </div>
                </div>
                <div id="check-flow-item" class="item">
                    <div class="label">流程：</div>
                    <div class="control">
                        <select id="check-flow-select"></select>
                    </div>
                </div>
                <div id="check-board-continue" class="continue">确定</div>
            </div>
        </div>
        <div id="check-component-window" class="simply-window" style="display: none;">
            <div class="title">
                选择组件
                <span id="check-component-window-close" class="close">X</span>
            </div>
            <div class="body">
                <div class="item">
                    <input id="check-component-source-key" type="hidden" />
                </div>
                <div class="item">
                    <div class="label">分组：</div>
                    <div class="control">
                        <select id="check-group-select"></select>
                    </div>
                </div>
                <div class="item">
                    <div class="label">组件：</div>
                    <div class="control">
                        <select id="check-component-select"></select>
                    </div>
                </div>
                <div id="check-component-continue" class="continue">确定</div>
            </div>
        </div>
        <div id="import-window" class="simply-window" style="display: none;">
            <div class="title">
                导入配置
                <span id="import-window-close" class="close">X</span>
            </div>
            <div class="body">
                <div class="item">
                    <div class="item">
                        <div class="label-line">配置JSON：</div>
                    </div>
                    <div class="control-line">
                        <textarea id="import-json-data" ></textarea>
                    </div>
                </div>
                <div id="import-window-continue" class="continue">确定</div>
            </div>
        </div>
    </div>
    <div id="pop">
        <div id="component-pop" class="component-pop" style="display: none;">
            <input id="check-component-pop-source-type" type="hidden" />
            <input id="check-component-pop-source-id" type="hidden" />
            <div id="pop-component-edit" class="item">编辑</div>
            <div id="pop-component-copy" class="item">复制</div>
            <div id="pop-component-paste" class="item">粘贴</div>
            <div id="pop-component-left" class="item">左移</div>
            <div id="pop-component-right" class="item">右移</div>
            <div id="pop-component-delete" class="item">删除</div>
            <div id="pop-component-cancel" class="item">取消</div>
        </div>
    </div>
</body>
<script src="lib/base.js"></script>
<script src="lib/editor.js"></script>
</html>
