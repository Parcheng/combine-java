<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FLOW EDITOR</title>
    <link rel="stylesheet" href="editor.css">
</head>
<body>
    <!-- <h1 class="header">【配置文件编辑器】</h1><br> -->
    <div id="editor">
        <div id="group" class="group"></div>
        <hr>
        <div id="component" class="component"></div>
        <div id="board" class="board">
            <div id="init" class="init">
                <div id="init-title" class="title">★ 组件全局配置</div>
            </div>
            <div id="block" class="block">
                <div id="block-title" class="title">★ 公共组件定义</div>
            </div>
            <div id="before" class="before">
                <div id="before-title" class="title">
                    ★ 前置流程配置
                    <span id="before-add" class="add-item">+</span>
                </div>
            </div>
            <div id="after" class="after">
                <div id="after-title" class="title">
                    ★ 后置流程配置
                    <span id="after-add" class="add-item">+</span>
                </div>
            </div>
            <div id="flow" class="flow">
                <div id="flow-title" class="title">
                    ★ 执行流程配置
                    <span id="flow-add" class="add-item">+</span>
                </div>
            </div>
        </div>
    </div>
    <div id="window">
        <div id="check-board-window" class="simply-window" style="display: none;">
            <div class="title">
                选择面板
                <span id="check-board-window-close" class="close">X</span>
            </div>
            <div class="body">
                <div class="item">
                    <input id="check-board-source-key" type="hidden" />
                </div>
                <div class="item">
                    <div class="label">面板：</div>
                    <div class="control">
                        <select id="check-board-select"></select>
                    </div>
                </div>
                <div id="check-flow-item" class="item">
                    <div class="label">流程：</div>
                    <div class="control">
                        <select id="check-flow-select"></select>
                    </div>
                </div>
                <div id="check-board-continue" class="continue">确定</div>
            </div>
        </div>
        <div id="check-component-window" class="simply-window" style="display: none;">
            <div class="title">
                选择组件
                <span id="check-component-window-close" class="close">X</span>
            </div>
            <div class="body">
                <div class="item">
                    <input id="check-component-source-key" type="hidden" />
                </div>
                <div class="item">
                    <div class="label">分组：</div>
                    <div class="control">
                        <select id="check-group-select"></select>
                    </div>
                </div>
                <div class="item">
                    <div class="label">组件：</div>
                    <div class="control">
                        <select id="check-component-select"></select>
                    </div>
                </div>
                <div id="check-component-continue" class="continue">确定</div>
            </div>
        </div>
    </div>
</body>
<script src="editor.js"></script>
</html>
